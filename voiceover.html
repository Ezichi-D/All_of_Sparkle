<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sparkle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVIGATION -->
 <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html"><h2>SPARKLE</h2></a>
        </div>
      </div>
    </nav>

  <!-- HERO / INTRO -->
  <section class="hero-section">
    <h1>Sparkle</h1>
    <p>Voice‑over Artist • Broadcaster • Storyteller</p>
  </section>
   </header>
   <main>
    <section id="projects" class="projects-section">
    <div class="container">
      <h2>Voice Over</h2>
      
      <!-- Voice Samples -->
      <div class="project-cards">
        <div class="project-card">
          <h3>Voice Over 1</h3>
          <audio controls>
            <source src="voice1.m4a" type="audio/mp3" />
          </audio>
        </div>

        <div class="project-card">
          <h3>Voice Over 2</h3>
          <audio controls>
            <source src="media/voice2.mp3" type="audio/mp3" />
          </audio>
        </div>

        <div class="project-card">
          <h3>Voice Over 3</h3>
          <audio controls>
            <source src="media/podcast1.mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
    </div>
  </section>
   </main>

   <!-- JAVASCRIPT FORM HANDLER -->
  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch('PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(resp => resp.json())
      .then(res => {
        if(res.result === "success"){
          status.innerText = "Message sent! Thank you.";
          form.reset();
        } else {
          status.innerText = "Error — try again later.";
        }
      })
      .catch(err => {
        status.innerText = "Error — try again later.";
      });
    });
  </script>
  
</body>
</html>
